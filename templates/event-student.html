<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/event-student.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fund Manager</title>
</head>
<body>
    <section id="event-details">
        <nav class="head">
            <h1>Event Details</h1>
            <span>{{user.admno}}</span>
        </nav>

        <div class="event-card">
            <div class="img"><img src="" alt=""></div>
            <div class="details">
                <div style="display: flex; flex-direction: column; ">
                    <h5>{{event.name}}</h5>
                    <span>{{event.date}}</span>
                    <span>{{event.deadline}}</span>
                    <p>{{event.description}}</p>
                </div>
                <div class="fund">
                    <span>Fund</span>
                    <span>10/25</span>
                </div>
            </div>
        </div>
        
        <div class="student-details">
            <div class="head">
                <div class="left">
                    <h3>Students</h3>
                </div>
                <div class="right">
                    <div class="button unpiad">Unpaid</div>
                    <div class="button paid">Paid</div>
                    
                </div>
            </div>
            <div class="student-list">
                <div class="student-item">
                    <div class="left">
                        <span class="admno">{{admno}}</span>
                        <span class="name">{{name}}</span>
                        <span class="fund">{{fund}}</span>

                    </div>
                    <div class="right">
                        <span>
                          <input type="checkbox">
                        </span>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="search ">
                <div class="button">
                    <span class="material-symbols-outlined" style="font-size: 22px;">search</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
